roles:
  - name: cluster_nodes
    children:
      - master
      - worker
  - name: all_nodes
    children:
      - lb
      - daemon
      - cluster_nodes
  - name: kube-node
    children:
      - worker
  - name: kube-master
    children:
      - master
  - name: etcd
    children:
      - master
    meta:
      hidden: true
  - name: config
    children:
      - master
      - worker
      - lb
    meta:
      hidden: true

