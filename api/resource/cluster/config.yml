cluster_infos:
  - name: 网络插件
    key: CLUSTER_NETWORK
  - name: 网络模式
    key: FLANNEL_BACKEND
  - name: server_cidr
    key: SERVICE_CIDR
  - name: cluster_cidr
    key: CLUSTER_CIDR

networks:
  - name: flannel
    vars:
      CLUSTER_NETWORK: flannel
      flanneld_image: "quay.io/coreos/flannel"
      flanneld_version: "v0.11.0-amd64"
    configs:
      - name: FLANNEL_BACKEND
        alias: 网络模式
        type: Select
        value: vxlan
        required: true
        display: true
        options:
          - name: vxlan
            value: vxlan
          - name: host-gw
            value: host-gw
      - name: SERVICE_CIDR
        alias: Service CIDR
        value: 10.68.0.0/16
        type: Input
        required: true
        display: true
      - name: CLUSTER_CIDR
        type: Input
        alias: POD CIDR
        value: 172.20.0.0/16
        required: true
        display: true
  - name: calico
    vars:
      CLUSTER_NETWORK: calico
    configs:
      - name: SERVICE_CIDR
        alias: Service CIDR
        value: 10.68.0.0/16
        type: Input
        required: true
        display: true
      - name: CLUSTER_CIDR
        type: Input
        alias: POD CIDR
        value: 172.20.0.0/16
        required: true
        display: true

storages:
  - name: vsan
    deploy_type: ['AUTOMATIC']
    provider: ['vsphere']
    vars:
      storage_vsan_enabled: true
    configs:
      - name: set_vsan_default
        type: Switch
        alias: 默认存储
        value: true
        required: true
        display: true

  - name: nfs
    deploy_type: ['AUTOMATIC','MANUAL']
    provider: ['vsphere','openstack']
    vars:
      storage_nfs_enabled: true
      storage_nfs_provisioner_name: nfs-provisioner
    configs:
      - name: set_nfs_default
        type: Switch
        alias: 默认存储
        value: true
        required: true
        display: true


  - name: cinder
    deploy_type: ['AUTOMATIC']
    provider: ['openstack']
    vars:
      storage_cinder_enabled: true
    configs:
      - name: set_cinder_default
        type: Switch
        alias: 默认存储
        value: true
        required: true
        display: true


public_config:
  - name: APP_DOMAIN
    alias: 应用域名
    type: Input
    default: apps.$cluster_name$domain_suffix
    value:
    required: true
    help_text: 应用域名
    display: true

