# 初始化 firewall
- name: Initialize firewall check
  hosts: nodes
  vars:
    firewall_ports:
      - 4789
      - 8443
      - 80
      - 443
      - 53
      - 10250
      - 2049
      - 2379
      - 2380
      - 4001
      - 4789
      - 9000
      - 1936
      - 9200
      - 9300
  gather_facts: no
  roles:
  - check_firewall_initialize

- name: Cleanup validation trash
  hosts: OSEv3
  gather_facts: yes
  roles:
  - check_cleanup

