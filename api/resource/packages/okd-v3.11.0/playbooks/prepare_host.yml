---

# 修改安装rpm源
- name: replace repos.
  hosts: OSEv3
  roles:
  - replace_repos

# 安装基础rmp
- name: ensure nodes packages.
  hosts: nodes
  vars:
   packages:
      - java-1.8.0-openjdk-headless
      - wget
      - git
      - net-tools
      - bind-utils
      - iptables-services
      - bridge-utils
      - bash-completion
      - kexec-tools
      - sos
      - psacct
      - glibc-common
      - bind-license
  serial: 1
  gather_facts: no
  roles:
  - check_packages_nodes

# 校验安装环境
- name: Validate environment
  gather_facts: no
  hosts: OSEv3
  tasks:
    - import_role:
         name: check_networking
