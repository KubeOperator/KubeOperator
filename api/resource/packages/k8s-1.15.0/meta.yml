operations:
  - name: install
    display_on:
      - "READY"
      - "ERROR"
    comment: "安装"
    icon: random
    event: "install"
    redirect: "deploy"
  - name: uninstall
    display_on:
      - "RUNNING"
      - "ERROR"
    comment: "卸载"
    icon: trash
    event: "uninstall"
    redirect: "deploy"
playbooks:
  - name:  common-config
    alias: common/common.yml
  - name:  install-k8s
    alias: kubeasz/90.setup.yml
  - name:  uninstall-k8s
    alias: kubeasz/99.clean.yml
  - name: add-node
    alias: kubeasz/20.addnode.yml
roles:
  - name: cluster_nodes
    children:
      - master
      - worker
  - name: all_nodes
    children:
      - lb
      - daemon
      - cluster_nodes
  - name: kube-node
    children:
      - worker
  - name: kube-master
    children:
      - master
  - name: etcd
    children:
      - master
    meta:
      hidden: true
  - name: config
    children:
      - master
      - worker
      - daemon
      - lb
    meta:
      hidden: true
    vars:
      bin_dir: "/usr/local/bin"
      ca_dir: "/etc/kubernetes/ssl"
      CONTAINER_RUNTIME: "docker"
      CLUSTER_NETWORK: "flannel"
      SERVICE_CIDR: "10.68.0.0/16"
      CLUSTER_CIDR: "172.20.0.0/16"
      NODE_PORT_RANGE: "30000-32767"
      CLUSTER_KUBERNETES_SVC_IP: "10.68.0.1"
      CLUSTER_DNS_SVC_IP: "10.68.0.2"
      CLUSTER_DNS_DOMAIN: "cluster.local."
      #kubeOperator
      base_dir: "/opt/kubeOperator-kube-bin/1.15.0"
      kube_version: "1.15.0"
      repo_port: 8082
      registry_prefix: "registry.kubeops.io:8092"
      #dns
      dns_install: true
      dns_image: "docker.io/coredns/coredns"
      dns_version: "1.5.0"
      #metrics-server
      metricsserver_install: false
      metricsserver_image: "k8s.gcr.io/metrics-server-amd64"
      metricsserver_version: "v0.3.2"
      #dashboard
      dashboard_install: true
      dashboard_image: "k8s.gcr.io/kubernetes-dashboard-amd64"
      dashboard_version: "v1.10.0"
      #heapster
      heapster_install: true
      heapster_version: "v1.5.4"
      heapster_image: "gcr.io/google_containers/heapster-amd64"
      #traefik
      traefik_version: "v1.7.11"
      traefik_image: "docker.io/traefik"
      #efk
      efk_install: false
      #helm
      helm_namespace: kube-system
      helm_cert_cn: helm001
      tiller_sa: tiller
      tiller_cert_cn: tiller001
      tiller_image: "gcr.io/kubernetes-helm/tiller"
      tiller_version: "v2.12.3"
      #flannel
      NODE_WITH_MULTIPLE_NETWORKS: "true"
      FLANNEL_BACKEND: "host-gw"
      flanneld_image: "quay.io/coreos/flannel"
      flanneld_version: "v0.11.0-amd64"
      #registry
      REGISTRY_ACCOUNT_NAME: admin
      REGISTRY_ACCOUNT_PASSWORD: Calong@2015
      IMAGE_PULL_SECRET: registry-fit2cloud-com-key




templates:
  - name: 一主多节点
    comment: '此部署模型为一主多节点部署模型，1个daemon 节点,1个 Master 节点和至少3个 Worker 节点。'

    private_vars:
      DEPLOY_MODE: 'single-master'
      prometheus_install: true
      grafana_install: true
    private_config:
      - name: MASTER_IP
        alias: 域名
        type: Input
        default: master-1.$cluster_name$domain_suffix
        required: true
        help_text: kubernetes 访问地址
        display: true
      - name: KUBE_APISERVER
        alias: api-server 地址
        type: Input
        default: https://master-1.$cluster_name$domain_suffix:6443
        required: true
        help_text: kubernetes api-server 地址
        display: true
      - name: APP_DOMAIN
        alias: 应用域名
        type: Input
        default: apps.$cluster_name$domain_suffix
        required: true
        help_text: 应用域名
        display: true
    operations:
      - name: install
        status_change:
          succeed: 'RUNNING'
          "on": 'INSTALLING'
          failed: 'ERROR'
        playbooks:
          - common-config
          - install-k8s
      - name: uninstall
        status_change:
          succeed: 'READY'
          "on": 'DELETING'
          failed: 'ERROR'
        playbooks:
          - uninstall-k8s
      - name: add_node
        status_change:
          succeed: 'RUNNING'
          "on": 'INSTALLING'
          failed: 'ERROR'
        playbooks:
          - common-config
          - add-node
    roles:
      - name: master
        vars:
        meta:
          hidden: false
          allow_os:
            - name: CentOS
              version:
                - "7.6"
          node_vars: []
          requires:
            nodes_require:
              - '='
              - 1
            volumes_require:
