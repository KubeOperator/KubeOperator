- name: update dns to node
  lineinfile:
      path: "/etc/sysconfig/network-scripts/ifcfg-{{hostvars[inventory_hostname]['ansible_default_ipv4']['interface']}}"
      regexp: "^DNS1"
      line: "DNS1={{registry_hostname}}"

- name: update reslove dns
  shell: "echo 'nameserver {{registry_hostname}}' > /etc/resolv.conf"

- name: disable dhcp dns
  lineinfile:
    path: "/etc/sysconfig/network-scripts/ifcfg-{{hostvars[inventory_hostname]['ansible_default_ipv4']['interface']}}"
    regexp: "^PEERDNS"
    line: "PEERDNS=no"

- name: restart NetworkManager
  service:
    state: restarted
    name: NetworkManager
