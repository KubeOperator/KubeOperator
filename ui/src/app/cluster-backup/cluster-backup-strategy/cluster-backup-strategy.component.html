<div >
  <h3>备份策略</h3>
  <form clrForm #backupStrategyForm="ngForm">
    <clr-input-container>
      <label>备份间隔(天)</label>
      <input clrInput size=45 type="number" [(ngModel)]="backupStrategy.cron" name="cron" required/>
    </clr-input-container>
    <clr-input-container>
      <label>保留份数</label>
      <input clrInput size=45 type="number" [(ngModel)]="backupStrategy.save_num" name="saveNum" required/>
    </clr-input-container>
    <clr-select-container>
        <label>备份账号</label>
          <select clrSelect  name="project" [(ngModel)]="backupStrategy.backup_storage_id"  required>
              <option *ngFor="let b of backupStorage" value="{{b.id}}">{{b.name}}({{b.credentials.bucket}})</option>
          </select>
    </clr-select-container>
    <clr-select-container>
         <label>状态</label>
         <select clrSelect name="status" [(ngModel)]="backupStrategy.status" required="">
              <option value="ENABLE">启用</option>
              <option value="DISABLE">禁用</option>
         </select>
    </clr-select-container>
  </form>
  <div class="modal-footer clr-row clr-col-4">
      <button class="btn btn-info-outline clr-col-1" (click)="onCommit()" [disabled]="backupStrategyForm.invalid">保存</button>
  </div>
</div>
