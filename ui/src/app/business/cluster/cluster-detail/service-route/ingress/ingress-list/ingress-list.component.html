<form clrForm>
    <clr-select-container>
        <label>Namespace</label>
        <select name="ns" [(ngModel)]="namespace" (change)="list()" clrSelect>
            <option value="">all</option>
            <option *ngFor="let ns of namespaces" [value]="ns.metadata.name">{{ns.metadata.name}}</option>
        </select>
    </clr-select-container>
</form>
<clr-datagrid [clrDgLoading]="loading" [clrDgSelected]="selected">
    <clr-dg-action-bar>
    </clr-dg-action-bar>
    <clr-dg-column>{{"APP_CLUSTER_NAMESPACE_FIELD_NAME"|translate}}</clr-dg-column>
    <clr-dg-column>Namespace</clr-dg-column>
    <clr-dg-column>Host</clr-dg-column>
    <clr-dg-column>Backend Service</clr-dg-column>
    <clr-dg-column>{{"APP_CLUSTER_FIELD_CREATED_DATE"|translate}}</clr-dg-column>
    <clr-dg-row *clrDgItems="let item of items" [clrDgItem]="item">
        <clr-dg-cell>{{item.metadata.name}}</clr-dg-cell>
        <clr-dg-cell>{{item.metadata.namespace}}</clr-dg-cell>
        <clr-dg-cell>{{formatHost(item)}}</clr-dg-cell>
        <clr-dg-cell>{{formatService(item)}}</clr-dg-cell>
        <clr-dg-cell>{{item.metadata.creationTimestamp|date:'yyyy-MM-dd hh:mm:ss'}}</clr-dg-cell>
    </clr-dg-row>
    <clr-dg-footer>
        <app-k8s-pagination [(continueToken)]="continueToken"
                            [nextToken]="nextToken"
                            [previousToken]="previousToken"
                            (pageChange)="list()"></app-k8s-pagination>
    </clr-dg-footer>
</clr-datagrid>
