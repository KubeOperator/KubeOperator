<clr-datagrid [clrDgLoading]="loading">
    <clr-dg-action-bar>
    </clr-dg-action-bar>
    <clr-dg-column>{{"APP_NAME"|translate}}</clr-dg-column>
    <clr-dg-column>{{"APP_VERSION"|translate}}</clr-dg-column>
    <clr-dg-column>{{"APP_APP_VERSION"|translate}}</clr-dg-column>
    <clr-dg-column>{{"APP_DESCRIPTION"|translate}}</clr-dg-column>
    <clr-dg-column>{{"APP_CREATED_DATE"|translate}}</clr-dg-column>

    <clr-dg-row *ngFor="let item of items" [clrDgItem]="item">
        <clr-dg-cell>{{item.name}}</clr-dg-cell>
        <clr-dg-cell>{{item.version}}</clr-dg-cell>
        <clr-dg-cell>{{item.appVersion}}</clr-dg-cell>
        <clr-dg-cell>{{item.description}}</clr-dg-cell>
        <clr-dg-cell>{{item.created|date:'yyyy-MM-dd HH:mm:ss'}}</clr-dg-cell>
    </clr-dg-row>
    <clr-dg-footer>
    </clr-dg-footer>
</clr-datagrid>
